name: Build & Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Debug secrets
      - name: DEBUG: Verify secrets loaded
        run: |
          if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then echo "USERNAME IS EMPTY"; else echo "USERNAME OK"; fi
          if [ -z "${{ secrets.DOCKERHUB_PASSWORD }}" ]; then echo "PASSWORD IS EMPTY"; else echo "PASSWORD OK"; fi

      - name: DEBUG: Show login command
        run: |
          echo "docker login -u '${{ secrets.DOCKERHUB_USERNAME }}' --password-stdin"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/backend:latest
