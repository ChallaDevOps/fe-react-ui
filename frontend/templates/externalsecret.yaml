{{- if .Values.externalSecret.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.externalSecret.name }}
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: {{ .Values.externalSecret.refreshInterval }}
  secretStoreRef:
    name: eso-secret-store
    kind: SecretStore
  target:
    name: {{ .Values.externalSecret.name }}
    creationPolicy: Owner
  data:
  {{- range .Values.externalSecret.secrets }}
    - secretKey: {{ .secretKey }}
      remoteRef:
        key: {{ .remoteRef }}
  {{- end }}
{{- end }}


{{- if .Values.tlsSecret.enabled }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.tlsSecret.name }}
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: {{ .Values.tlsSecret.refreshInterval }}
  secretStoreRef:
    name: eso-secret-store
    kind: SecretStore
  target:
    name: {{ .Values.tlsSecret.name }}
    creationPolicy: Owner
    template:
      type: kubernetes.io/tls
  data:
    - secretKey: tls.crt
      remoteRef:
        key: {{ .Values.tlsSecret.certKey }}
    - secretKey: tls.key
      remoteRef:
        key: {{ .Values.tlsSecret.keyKey }}
{{- end }}